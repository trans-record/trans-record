<polymer-element name="trans-record">
    <template>
        <style>
            html, body {
                margin: 0;
                -webkit-tap-highlight-color: transparent;
                overflow: hidden;
                user-select: none;
                -webkit-user-select: none;
                font-family: sans-serif;
                height: 100%;
                margin: 0;
            }
            .item {
                padding: 16px;
            }
            .item.selected{
                background-color: #eee;
            }
            .toolbar {
                background: #E91E63;
                box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
                color: white;
            }
            .avatar {
                height: 40px;
                width: 40px;
                border-radius: 20px;
                box-sizing: border-box;
                border: 1px solid #DDD;
                background-color: #DDD;
            }
            .pad {
                padding: 0 16px;
            }
            .primary {
                font-size: 16px;
            }
            .secondary {
                font-size: 14px;
            }
            .dim {
                color: gray;
            }
            .clamp {
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            .divider {
                font-size: 14px;
                font-weight: bold;
                color: gray;
                padding: 24px 16px 8px 16px;
            }
            .border {
                margin-left: 72px;
                border-bottom: 1px solid #DDD;
            }
            .fab {
                background: yellow;
                position: absolute;
                bottom: 16px;
                right: 16px;
            }
            #searchOverlay {
                position: absolute;
                top:0;
            }
            #searchInput /deep/ input {
                color: white;
            }
            #searchInput /deep/ .unfocused-underline {
                background: transparent;
            }
            .menu {
                color: black;
            }

        </style>

        <core-ajax
            id="request"
            handleAs="json"
            url="http://www.corsproxy.com/www.bloomapi.com/api/search"
            on-core-response="{{ handleResponse }}"></core-ajax>

        <core-scroll-threshold
            id="threshold"
            scrollTarget="{{ $.panel.scroller }}"
            lowerThreshold="10"
            upperThreshold="10"
            on-upper-trigger="{{ loadMore }}"
            on-lower-trigger="{{ loadMore }}">
        </core-scroll-threshold>

        <core-scroll-header-panel condenses id="panel" fit>
            <core-toolbar class="toolbar tall">
                <paper-menu-button>
                    <paper-icon-button icon="menu" noink></paper-icon-button>
                    <!--<paper-dropdown class="dropdown">-->
                        <!--<core-menu class="menu" on-core-activate="{{jumpToGroup}}">-->
                            <!--<template repeat="{{group, index in groups}}">-->
                                <!--<paper-item label="{{group.data.label}}"></paper-item>-->
                            <!--</template>-->
                        <!--</core-menu>-->
                    <!--</paper-dropdown>-->
                </paper-menu-button>
                <div flex>Find Your Provider
                    <!-- {{$.list.$.page.offsetHeight - ($.list.scrollTop - $.list._physicalOffset) - $.list.offsetHeight}}  -->
                </div>
                <core-icon-button id="searchButton" icon="search" on-tap="{{toggleSearch}}"></core-icon-button>
                <core-icon-button icon="check-circle"></core-icon-button>
            </core-toolbar>
            <!--<core-overlay id="searchOverlay" transition="core-transition-right" on-core-overlay-open="{{searchOpened}}">-->
                <!--<core-toolbar class="toolbar" layout horizontal>-->
                    <!--<core-icon icon="search"></core-icon>-->
                    <!--<paper-input id="searchInput" flex on-input="{{updateFilter}}"></paper-input>-->
                    <!--<core-icon-button icon="cancel" on-tap="{{toggleSearch}}"></core-icon-button>-->
                <!--</core-toolbar>-->
            <!--</core-overlay>-->

            <paper-input-decorator
                id="zipInput"
                label="Enter Zip"
                floatingLabel
                error="A valid zip/postal code is required!">
                <input
                    is="core-input"
                    on-blur="{{ updateZip }}"
                    required value="{{ zip }}">
            </paper-input-decorator>
            <core-list id="list" data="{{ providers }}" scrollTarget="{{ $.panel.scroller }}" flex>
                <template>
                    <div>
                        <div class="item" layout horizontal>
                            <img class="avatar" src="">
                            <div class="pad" flex layout vertical>
                                <template if="{{ model.type === 'organization' }}">
                                    <div class="primary">{{ model.business_name }}</div>
                                </template>
                                <template if="{{ model.type === 'individual' }}">
                                    <div class="primary">
                                        {{ model.name_prefix ? model.name_prefix + ' ' : '' }}
                                        {{ model.first_name ? model.first_name + ' ' : '' }}
                                        {{ model.middle_name ? model.middle_name + ' ' : '' }}
                                        {{ model.last_name ? model.last_name + ' ' : '' }}
                                    </div>
                                </template>
                                <div class="secondary">2</div>
                                <div class="secondary dim clamp">{{ index }}</div>
                            </div>
                            <core-icon icon="star"></core-icon>
                        </div>
                        <div class="border"></div>
                    </div>
                </template>
            </core-list>
        </core-scroll-header-panel>
        <!--<paper-fab class="fab" icon="add"></paper-fab>-->

    </template>
    <script>
        Polymer( 'trans-record', {
            offset: 0,
            zip: null,
            params: {},
            providers: [],
            createUrl: function (  ) {
                this.params = {
                    limit: 10,
                    key1: 'practice_address.zip',
                    op1: 'eq',
                    offset: this.offset,
                    value1: this.zip
                };
                this.$.request.params = JSON.stringify( this.params );
                this.$.request.go();
            },
            createDisplayName: function ( model ) {
                var name = '';
                name += model.name_prefix  + ',' || '';
                name += model.first_name  + ',' || '';
                name += model.middle_name + ',' || '';
                name += model.last_name + ',' || '';
                return name.split( ',' ).join( ' ' );
            },
            updateZip: function ( e, data, sender ) {
                this.$.zipInput.isInvalid = false;
                if ( this.params.value1 !== sender.value ) {
                    this.offset = 0;
                }
                if ( sender.value.match( /^\d{5}(?:[-\s]\d{4})?$/ ) ) {
                    this.createUrl();
                } else {
                    this.$.zipInput.isInvalid = true;
                }
            },
            handleResponse: function ( e, data, sender ) {
                this.providers = this.providers.concat( data.response.result );
            },
            loadMore: function () {
                this.offset += 10;
                this.createUrl();
            }
        } );
    </script>
</polymer-element>
