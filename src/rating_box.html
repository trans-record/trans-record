<link rel="import" href="components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="components/font-roboto/roboto.html">
<link rel="import" href="components/core-icons/core-icons.html">
<link rel="import" href="components/paper-button/paper-button.html">

<polymer-element name="rating-box">

    <template>
        <style>
            paper-radio-group paper-radio-button {
                display: block;
            }
            paper-radio-group paper-radio-button::shadow #onRadio {
                background-color: #92d050;
            }
        </style>

        <template repeat="{{ category in categories }}">
        <section>

            <h4>{{ category }}</h4>

            <paper-radio-group
                id="{{ category }}"
                on-change="{{ selectedValue }}">
                <paper-radio-button name="one" label=" " value="1">
                    <core-icon icon="icons:star"></core-icon>
                </paper-radio-button>
                <paper-radio-button name="two" label=" " value="2">
                    <core-icon icon="icons:star"></core-icon>
                    <core-icon icon="icons:star"></core-icon>
                </paper-radio-button>
                <paper-radio-button name="three" label=" " value="3">
                    <core-icon icon="icons:star"></core-icon>
                    <core-icon icon="icons:star"></core-icon>
                    <core-icon icon="icons:star"></core-icon>
                </paper-radio-button>
                <paper-radio-button name="four" label=" " value="4">
                    <core-icon icon="icons:star"></core-icon>
                    <core-icon icon="icons:star"></core-icon>
                    <core-icon icon="icons:star"></core-icon>
                    <core-icon icon="icons:star"></core-icon>
                </paper-radio-button>
                <paper-radio-button name="five" label=" " value="5">
                    <core-icon icon="icons:star"></core-icon>
                    <core-icon icon="icons:star"></core-icon>
                    <core-icon icon="icons:star"></core-icon>
                    <core-icon icon="icons:star"></core-icon>
                    <core-icon icon="icons:star"></core-icon>
                </paper-radio-button>
            </paper-radio-group>
        </section>

        <br>

        </template>

        <section>

            <paper-button raised class="colored" on-tap="{{ submit }}">Submit</paper-button>

        </section>

    </template>

    <script>

        Polymer( 'rating-box', {
            categories: ['Demeanor', 'Process', 'Staff', 'Quality of Care'],
            selectedValue: function ( e, data, sender ) {
                console.log( sender.id, e.target.getAttribute( 'value' ) );
            },
            clickAction: function ( e ) {
                var t = e.target;
                if ( t.localName === 'paper-button' ) {
                    if ( t.hasAttribute( 'disabled' ) ) {
                        console.error( 'should not be able to click disabled button', t );
                    } else {
                        console.log( 'click', t );
                    }
                }
            },
            submit: function () {
                this.fire( 'submit' );
            }
        } );

    </script>

</polymer-element>
